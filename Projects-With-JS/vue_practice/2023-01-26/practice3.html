<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <!-- Vue.js -->

</head>
<body>

    </div>

    <script>
        let cmp1 = {
            template: `
                <div>
                    첫번쨰 지역 컴포넌트: {{ cmp1Data }}

                <div>

                'component-one': cmp1,
                'component-two': cmp2
            }
        });
