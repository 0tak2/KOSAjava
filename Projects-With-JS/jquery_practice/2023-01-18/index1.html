<!DOCTYPE html> <!-- HTML 문서는 DOCTYPE으로 시작 -->
<html lang="ko"> <!-- 전체 내용은 <html>에 묶임 -->
    <head>
        <!-- 화면에 출력할 내용이 아니라 설정 사항 -->
        <meta charset="utf-8"> <!-- 캐릭터 셋 지정; meta는 닫는 태그 없음 -->
        <title>제목표시줄에 표시할 텍스트</title>
    </head>

    <body>
        <!-- 화면에 출력할 내용 -->
    </body>
</html>
